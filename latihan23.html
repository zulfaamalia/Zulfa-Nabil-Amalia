<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKSARA TOKO BUKU - Masuk</title>
    <link rel="stylesheet" href="style5.css">
    <style>
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 70vh;
        }
        .login-logo {
            width: 200px;
            margin-bottom: 20px;
        }
        .login-container {
            text-align: center;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            display: block;
            margin: 10px auto;
            width: 80%;
            text-align: center;
        }
    </style>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "Zulfa Nabil" && password === "zulfa123") {
                alert("Berhasil masuk!");
                window.location.href = "latihan24.html";
            } else {
                alert("Nama pengguna atau kata sandi salah.");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>AKSARA TOKO BUKU</h1>
        
    </header>
    

    <div class="login-wrapper">
        <img src="Logo.png" alt="Logo Toko Buku" class="login-logo">
        <div class="login-container">
            <h2>Masuk Pengguna</h2>
            <input type="text" id="username" placeholder="Nama Pengguna">
            <input type="password" id="password" placeholder="Kata Sandi">
            <button onclick="login()">Masuk</button>
        </div>
    </div>

    <div class="footer">
        
    </div>
	
</body>
</html>
